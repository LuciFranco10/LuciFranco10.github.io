<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <link rel="stylesheet" href="../css/form.css">


    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
    </script>

    <script type="text/javascript">
        (function () {
            emailjs.init("Cy_GuaqIjSmrw_o08");
            console.log("EmailJS inicializado");
        })();
    </script>

    <script type="text/javascript">
        
    if (sessionStorage.getItem('isAuthenticated') !== 'true') {
        
        window.location.href = 'index.html';
    }
    </script>

</head>

</div>

<body>
    <div id="voltar">
        <img class="voltar" width="44" height="34"
            src="https://img.icons8.com/external-flatart-icons-outline-flatarticons/64/ffffff/external-back-arrow-flatart-icons-outline-flatarticons-2.png"
            alt="voltar" />
    </div>
    
    <div class="container">
        <form id="cadastroForm">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>

            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" placeholder="Digite seu telefone" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Digite seu email" required>

            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" placeholder="Defina uma senha com 4 dígitos" required>

            <div class="button">
                <input type="submit" value="Enviar">
            </div>
        </form>
    </div>

    
    </script>
    <script type="module" src="../js/form.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geocoding Service</title>
    <link rel="stylesheet" href="../css/maps.css">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCmkNaQ9vbljfqjnyrzb3186RDn6zswmc0&libraries=places&callback=initMap&v=weekly" defer></script>

    <script type="text/javascript">
       
        if (sessionStorage.getItem('isAuthenticated') !== 'true') {
            
            window.location.href = 'index.html';
        }
    </script>




</head>

<body>

    <div id="voltar">
        <img class="voltar" width="44" height="34"
            src="https://img.icons8.com/external-flatart-icons-outline-flatarticons/64/ffffff/external-back-arrow-flatart-icons-outline-flatarticons-2.png"
            alt="voltar" />
    </div>

    <div id="controls">
        <input type="text" id="addressInput" placeholder="Insira um endereço">
        <button id="geocodeButton">Buscar</button>
        <button id="clearButton">Limpar</button>
        <button id="current-location-btn" onclick="getCurrentLocation()">Minha Localização</button>
        <button id="routeButton" onclick="calculateRoute()"> Rota</button>
    </div>
    
    <div id="map"></div>
    
    <div id="info-box"></div>
    
    <script src="../js/maps.js"></script>
</body>
</html>
